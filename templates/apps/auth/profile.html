{% extends 'apps/base/include.html' %}


{% block body %}
    <div class="row">
        <div class="col-12">
            <div class="card mb-3 btn-reveal-trigger">
                <div class="card-header position-relative min-vh-25 mb-8">
                    <div class="cover-image">
                        <div class="bg-holder rounded-3 rounded-bottom-0"
                             style="background-image:url(/static/new_design/assets/img/generic/4.jpg);">
                        </div>
                        <input class="d-none" id="upload-cover-image" type="file">

                    </div>
                    <div class="avatar avatar-5xl avatar-profile shadow-sm img-thumbnail rounded-circle">
                        <div class="h-100 w-100 rounded-circle overflow-hidden position-relative"><img
                                src="https://img.icons8.com/3d-fluency/94/user-male-circle.png" width="200" alt="" data-dz-thumbnail="data-dz-thumbnail">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row g-0">
        <div class="col-lg-8 pe-lg-2">
            <div class="card mb-3">
                <div class="card-header">
                    <h5 class="mb-0">Sozlamalar</h5>
                </div>
                <div class="card-body bg-light">

                    <form class="row g-3" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="col-lg-6">
                            Ismi
                            <input type="text" name="first_name" {% if request.user.first_name %}
                                   value="{{ request.user.first_name }}"{% endif %} class="form-control" maxlength="30"
                                   id="id_first_name">

                        </div>

                        <div class="col-lg-6">
                            Familiya
                            <input type="text" name="last_name" {% if request.user.last_name %}
                                   value="{{ request.user.last_name }}"{% endif %} class="form-control" maxlength="40"
                                   id="id_last_name">

                        </div>

                        <div class="col-lg-6">Viloyat
                                    <select name="district_id" class="form-control" id="id_region">
                                        {% for region in regions %}
                                            <option value="{{ region.id }}">{{ region.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="col-lg-6">Shahar/Tuman
                                    <select name="region" class="form-control" id="id_district">
                                        {% for region in regions %}
                                            <option value="{{ region.districts.id }}">{{ region.districts.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                        <div class="col-lg-6">
                            Manzil
                            <input type="text" name="address" {% if request.user.address %}
                                   value="{{ request.user.address }}"{% endif %} class="form-control" maxlength="200"
                                   id="id_location">

                        </div>

                        <div class="col-lg-6">
                            Telegram id
                            <input type="text" name="telegram_id" {% if request.user.telegram_id %}
                                   value="{{ request.user.telegram_id }}"{% endif %} class="form-control"
                                   maxlength="200"
                                   id="id_telegram_id">

                        </div>

                        <div class="col-lg-6">
                            Siz haqingizda
                            <textarea name="about" cols="40" rows="10" class="form-control" maxlength="399"
                                      id="id_description">{% if request.user.description %} {{ request.user.description }}{% endif %}</textarea>
                        </div>

                        <div class="col-12 d-flex justify-content-end">
                            <button class="btn btn-primary" type="submit">Saqlash</button>
                        </div>

                    </form>
                </div>
            </div>


        </div>
        <div class="col-lg-4 ps-lg-2">
            <div class="sticky-sidebar">


                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0">Parolni o'zgartirish</h5>
                    </div>
                    <div class="card-body bg-light">
                        <form action="{% url 'change-password' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-3">

                                
                                <label class="form-label" for="old-password">Oldingi parol</label>
                                <input class="form-control" id="old" name="old" type="password">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="new-password">Yangi parol</label>
                                <input class="form-control" id="new-password" name = "new" type="password">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="confirm-password">Yangi parolni
                                    takrorlash</label>
                                <input class="form-control" id="confirm-password" name="confirm" type="password">
                            </div>
                            <button class="btn btn-primary d-block w-100" type="submit">Parolni yangilash
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
