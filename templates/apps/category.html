<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategoriyalar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .category {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid red;
        }
        .category img {
            width: 80px;
            height: 80px;
        }
        .category p {
            margin-top: 10px;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <h2>Kategoriyalar</h2>
    <div class="container">
        <div class="category">
            <img src="house-icon.png" alt="Uy uchun">
            <p>Uy uchun</p>
        </div>

            <img src="shopping-cart.png" alt="Yangi yil maxsulotlari">
            <p>Yangi yil maxsulotlari</p>
        </div>
        <div class="category">
            <img src="headphones-icon.png" alt="Eliktronika">
            <p>Eliktronika</p>
        </div>
    </div>
</body>
</html>
