<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #9bafd9, #103783);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .text-muted {
            color: rgba(255, 255, 255, 0.75) !important;
        }

        .input-group {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
            transition: 0.3s ease-in-out;
        }

        .input-group:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .input-group-text {
            background: rgba(255, 255, 255, 0.35);
            color: #fff;
            border: none;
        }

        .form-control {
            border: none;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 0 8px 8px 0;
            transition: 0.3s ease-in-out;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.5);
            color: #000;
            box-shadow: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #5f72be, #09203f);
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #92a8d1, #1b3b6f);
            transform: translateY(-2px);
        }

        .forgot-password {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-outline-primary {
            border: 2px solid rgba(255, 255, 255, 0.6);
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <p class="text-muted">Sign in to your account</p>

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Username" name="phone_number" required>
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <div class="mt-3">
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
{#        <a href="">button class="btn btn-google w-100 my-1"</a>#}

        <div class="mt-3">
{#            <a href="{% url 'register' %}" class="btn btn-outline-primary btn-block">Register Now!</a>#}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
